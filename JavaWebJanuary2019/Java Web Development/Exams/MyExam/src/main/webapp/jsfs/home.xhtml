<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/jsfs/templates/head.xhtml"/>

<h:body>
    <div class="container-fluid">
        <ui:include src="/jsfs/templates/user-navbar.xhtml"/>
        <main class="mt-3 mb-3">
            <div id="problems">
                <div class="problem-row d-flex justify-content-around row mt-4">
                    <h:dataTable value = "#{problemAllBean.allProblems}" var = "problem"
                                 styleClass = "problem bg-sboj text-white rounded p-3 col-md-2">
                        <h:column>
                            <f:facet name = "name" class="text-center font-weight-bold" />
                            #{problem.name}
                        </h:column>

                        <h:column>
                            <f:facet name = "completed" class="text-center mt-3"/>
                            #{problem.points}
                        </h:column>
                        <div class="d-flex justify-content-between mt-4">
                            <h:link value="Submit" outcome="create-submission/#{problem.id}"
                               class="text-white font-weight-bold" />
                            <h:link value="Details" outcome="datails-problem/#{problem.id}"
                               class="text-white font-weight-bold" />
                        </div>
                    </h:dataTable>
                </div>
                <div class="problem-row d-flex justify-content-around row mt-4">
                    <div class="problem bg-sboj text-white rounded p-3 col-md-2">
                        <h5 class="text-center font-weight-bold">Other-Problem-3</h5>
                        <h5 class="text-center mt-3">Completed: 0%</h5>
                        <hr class="hr-2 bg-white"/>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/problems/submit/{id}"
                               class="text-white font-weight-bold"><h5>Submit</h5></a>
                            <a href="/problems/details/{id}"
                               class="text-white font-weight-bold"><h5>Details</h5></a>
                        </div>
                    </div>
                    <div class="problem bg-sboj text-white rounded p-3 col-md-2">
                        <h5 class="text-center font-weight-bold">Other-Problem-4</h5>
                        <h5 class="text-center mt-3">Completed: 0%</h5>
                        <hr class="hr-2 bg-white"/>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/problems/submit/{id}"
                               class="text-white font-weight-bold"><h5>Submit</h5></a>
                            <a href="/problems/details/{id}"
                               class="text-white font-weight-bold"><h5>Details</h5></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <ui:include src="/jsfs/templates/footer.xhtml"/>
    </div>
</h:body>
</html>
