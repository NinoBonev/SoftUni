<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let text = $('#townName').val();
            $('#townName').val('')
            let found = false;
            let deleted = $(`#towns option:contains(${text})`).remove();
            for (const deletedElement of deleted) {
                found = true;
            }
            if (found) {
                $('#result').text(text + ' deleted');
            }else{
                $('#result').text(text + ' not found.');
            }
        })
    }
</script>
</body>
</html>
