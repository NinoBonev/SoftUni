<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>

    <div style="border: blue dotted;border-radius: 10px;padding: 10px;">
        <div style="
                  border: red dashed;
                  border-radius: 10px;
                  padding: 10px;
                ">
            <div style="
                    border: green solid;
                    border-radius: 2px;
                    padding: 10px;
                    text-align: center;
                    font-size: 21px;
                ">
                <p>
                    I am heavily packed &lt;DIV&gt;
                </p>
            </div>
        </div>
    </div>

</body>
</html>
