<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/jsfs/templates/head.xhtml"/>

<h:body>
    <div class="container-fluid">
        <ui:include src="/jsfs/templates/guest-navbar.xhtml"/>
        <main class="mt-3">
            <h1 class="text-judge text-center font-weight-bold">Register</h1>
            <hr class="hr-2 bg-sboj w-25" />
            <h:form id="register-form" class="form w-25 mx-auto">
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <h:outputLabel for="username" value="Username" class="text-judge font-weight-bold" />
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.username}"
                                 class="form-control" id="username" placeholder="Username..." />
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <h:outputLabel for="password" value="Password"/>
                    </div>
                    <p:password value="#{userRegisterBean.userRegisterBindingModel.password}"
                                 class="form-control" id="password" placeholder="Password..." />
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <h:outputLabel for="confirmPassword" value="Confirm Password"/>
                    </div>
                    <p:password value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"
                                 class="form-control" id="confirmPassword" placeholder="Confirm Password..."/>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <h:outputLabel for="email" value="Email"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegisterBindingModel.email}"
                                 type="text" class="form-control" id="email" placeholder="Email"/>
                </div>
                <hr class="hr-2 bg-sboj"/>
                <div id="button-holder" class="d-flex justify-content-center">
                    <h:commandButton action="#{userRegisterBean.register}"
                                     class="btn btn-judge" value="Register"/>
                </div>
                <hr class="hr-2 bg-sboj"/>
            </h:form>
        </main>
        <ui:include src="/jsfs/templates/footer.xhtml"/>
    </div>
</h:body>
</html>
