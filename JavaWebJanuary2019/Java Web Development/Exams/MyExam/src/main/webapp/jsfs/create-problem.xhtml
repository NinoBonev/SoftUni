<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="/jsfs/templates/head.xhtml"/>


<h:body>
    <div class="container-fluid">
        <ui:include src="/jsfs/templates/user-navbar.xhtml"/>
        <main class="mt-3">
            <h1 class="text-judge text-center font-weight-bold">Create Problem</h1>
            <hr class="hr-2 bg-sboj w-25" />
            <h:form id="create-problem-form" class="form w-25 mx-auto" >
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <h:outputLabel for="name" value="Name" class="text-judge font-weight-bold" />
                    </div>
                    <h:inputText value="#{problemCreateBean.problemCreateBindingModel.name}"
                                 class="form-control" id="name" placeholder="Name..." />
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <h:outputLabel for="total-points" value="Total Points" class="text-judge font-weight-bold" />
                    </div>
                    <h:inputText value="#{problemCreateBean.problemCreateBindingModel.points}"
                                 type="number" class="form-control" id="total-points" placeholder="Total Points..." />
                </div>
                <hr class="hr-2 bg-sboj"/>
                <div id="button-holder" class="d-flex justify-content-center">
                    <h:commandButton value="Create" action="#{problemCreateBean.createProblem}" class="btn btn-judge" />
                </div>
                <hr class="hr-2 bg-sboj"/>
            </h:form>
        </main>
        <ui:include src="/jsfs/templates/footer.xhtml"/>
    </div>
</h:body>
</html>
