<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h1>Create a Cat!</h1>
    <form action="/cats/create" method="post">
        <label for="nameInput">Name:
            <input type="text" id="nameInput" name="name"/>
        </label>
        <br/>
        <label for="breedInput">Breed:
            <input type="text" id="breedInput" name="breed"/>
        </label>
        <br/>
        <label for="colourInput">Colour:
            <input type="text" id="colourInput" name="breed"/>
        </label>
        <br/>
        <label for="ageInput">Age:
            <input type="number" id="ageInput" name="breed"/>
        </label>
        <br/>
        <button type="submit">Submit</button>
        <br/>
        <a href="/">Back to home</a>
    </form>
</body>
</html>
