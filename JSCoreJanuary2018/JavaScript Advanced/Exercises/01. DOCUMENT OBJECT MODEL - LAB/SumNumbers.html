<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" /> +
<input type="text" id="num2" /> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()" />
<script>
    function calc() {
        let num1Element = document.getElementById('num1').value;
        let num2Element = document.getElementById('num2').value;

        let calcCum = Number(num1Element) + Number(num2Element);
        document.getElementById('sum').value = calcCum;
    }
</script>
</body>
</html>
