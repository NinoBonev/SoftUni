<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
    <p style="
        font-size: 30px;
        border: 3px red solid;
        border-radius: 12px;
        text-align: center;
        margin: 15px;
        padding: 15px;
        background: #80808070;
    ">
        <span style="color: red">Red</span> Border
    </p >
    <p style="
        font-size: 30px;
        border: 3px green solid;
        border-radius: 12px;
        text-align: center;
        margin: 15px;
        padding: 15px;
        background: #80808070;
        ">
        <span style="color: green">Green</span> Border
    </p>
    <p style="
        font-size: 30px;
        border: 3px blue solid;
        border-radius: 12px;
        text-align: center;
        margin: 15px;
        padding: 15px;
        background: #80808070;
        ">
        <span style="color: blue">Blue</span> Border
    </p>
</body>
</html>
